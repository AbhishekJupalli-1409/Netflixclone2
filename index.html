<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatib1e" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="icon" type="image/x-icon" href="images/Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js"></script>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

<script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/lib/index.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!--------------------Nav bar-------------------------------->
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
                <img class="nav_logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
                    alt="logo">

            </a>
            <ul class="noList">
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>Latest</li>
                <li>My List</li>

            </ul>


        </div>
        <div class="nav_right">
            <img class="nav_avatar" src="images/Avatar.jpg" alt="profile">
            <ul class="noList2">
               
                <div class=" relative" style="width: 17rem; ">
                    <div class="absolute inset-y-0 start-0 flex items-center pl-7 pointer-events-none">
                        <svg class="w-4 h-4  text-white dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="grey" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input
                    type="search"
                    id="default-search"
                    class="focus:outline-none  block w-full p-2 pl-8 text-sm text-white border border-gray-300 rounded-full bg-gray-800 placeholder-white "
                    placeholder="Search"
                    required
                    />



                    
                </div>
                <li><i class="fa fa-bell"></i></li>
            </ul>
           

        </div>

    </div>




    <!---------------------Banner------------------>
    <header id="banner">
        <div id="banner_contents" class="bg-gray-900/50 backdrop-blur-lg rounded-lg">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button class="play"><i class="fa fa-play"></i>Play</button>
                <button id="banner_button"><i class="fa fa-list"></i> My List</button>
            </div>
            <p id="banner_description"></p>
        </div>

        <div id="banner_fadeBottom"></div>
    </header>






    
    <!--row-->
    <div id="headrow">
        <div class="row">
            <h2 class="hi"></h2>
            <div class="row_posters"></div>
        </div>
    </div>



    <script>
        window.addEventListener("scroll", function () {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        })
    </script>







</body>

</html>
