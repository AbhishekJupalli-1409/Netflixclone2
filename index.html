<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatib1e" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!--Nav bar-->
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
                <img class="nav_logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
                    alt="logo">

            </a>
            <ul class="noList">
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>Latest</li>
                <li>My List</li>

            </ul>


        </div>
        <div class="nav_right">
            <img class="nav_avatar" src="images/Avatar.jpg" alt="profile">
            <ul class="noList2">
                <li><i class="fa fa-search" id="searching" onclick="toggleSearchBox()"></i></li>
                <li><i class="fa fa-bell"></i></li>
            </ul>
            <div class="search-container" id="search-container">
                <input type="text" id="search-box" placeholder="Search">
                <i class="fa fa-search search-icon"></i>
            </div>

        </div>

    </div>

    <!--Banner-->
    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button class="play"><i class="fa fa-play"></i>Play</button>
                <button id="banner_button"><i class="fa fa-list"></i> My List</button>
            </div>
            <p id="banner_description"></p>
        </div>

        <div id="banner_fadeBottom"></div>
    </header>


    <!--row-->
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row_posters"></div>
        </div>
    </div>



    <script>
        window.addEventListener("scroll", function () {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        })
    </script>







</body>

</html>
